<!DOCTYPE html>
<html lang="en" data-theme="{{ theme }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Game Development Portal{% endblock %}</title>
    
    <!-- Local Fonts -->
    <style>
        @font-face {
            font-family: 'Inter';
            src: url('/static/assets/fonts/inter-400.woff2') format('woff2');
            font-weight: 400;
            font-display: swap;
        }
        @font-face {
            font-family: 'Inter';
            src: url('/static/assets/fonts/inter-600.woff2') format('woff2');
            font-weight: 600;
            font-display: swap;
        }
        @font-face {
            font-family: 'JetBrains Mono';
            src: url('/static/assets/fonts/jetbrains-mono-400.woff2') format('woff2');
            font-weight: 400;
            font-display: swap;
        }
    </style>
    
    <!-- Tailwind CSS + DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        glow: {
                            '0%': { boxShadow: '0 0 5px rgba(100, 255, 218, 0.3)' },
                            '100%': { boxShadow: '0 0 20px rgba(100, 255, 218, 0.6)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- HTMX for dynamic interactions -->
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    
    <!-- Code Preview Component -->
    {% include 'components/code_preview.html' %}
    
    <!-- Professor Pixel Modal Component -->
    {% include 'components/professor_pixel_modal.html' %}
    
    <!-- Audio Assets Integration -->
    <script>
        // Audio system for UI feedback
        class AudioManager {
            constructor() {
                this.sounds = {
                    click: new Audio('/static/assets/audio/button_click_futuristic.wav'),
                    hover: new Audio('/static/assets/audio/hover_beep_cyberpunk.wav'),
                    success: new Audio('/static/assets/audio/success_ding_pleasant.wav'),
                    error: new Audio('/static/assets/audio/error_buzz_warning.wav'),
                    notification: new Audio('/static/assets/audio/notification_chime_tech.wav'),
                    typing: new Audio('/static/assets/audio/typing_mechanical_keyboard.wav')
                };
                this.enabled = true;
                this.volume = 0.3;
                
                // Set volume for all sounds
                Object.values(this.sounds).forEach(sound => {
                    sound.volume = this.volume;
                });
            }
            
            play(soundName) {
                if (this.enabled && this.sounds[soundName]) {
                    this.sounds[soundName].currentTime = 0;
                    this.sounds[soundName].play().catch(() => {
                        // Ignore autoplay policy errors
                    });
                }
            }
            
            toggle() {
                this.enabled = !this.enabled;
                return this.enabled;
            }
        }
        
        // Initialize audio manager
        const audioManager = new AudioManager();
        
        // Add sound effects to buttons and interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            // Button clicks
            document.addEventListener('click', function(e) {
                if (e.target.matches('button, .btn, a[href]')) {
                    audioManager.play('click');
                }
            });
            
            // Hover effects on interactive elements
            document.addEventListener('mouseover', function(e) {
                if (e.target.matches('button, .btn, .tab, .engine-card')) {
                    audioManager.play('hover');
                }
            });
            
            // Typing in text areas
            document.addEventListener('input', function(e) {
                if (e.target.matches('textarea, input[type="text"]')) {
                    audioManager.play('typing');
                }
            });
        });
        
        // Audio toggle function
        function toggleAudio() {
            const enabled = audioManager.toggle();
            const toggle = document.getElementById('audioToggle');
            toggle.textContent = enabled ? 'ðŸ”Š' : 'ðŸ”‡';
            toggle.title = enabled ? 'Disable Sound Effects' : 'Enable Sound Effects';
        }
    </script>
    
    <!-- Custom styles with generated assets -->
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        body {
            background: #0a0a0f;
        }
        .game-dev-gradient { 
            background: 
                url('/static/assets/textures/circuit-pattern.png'),
                linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 30%, #16213e 70%, #0f3460 100%);
            background-size: 300px 300px, cover;
            background-repeat: repeat, no-repeat;
            background-blend-mode: soft-light, normal;
            min-height: 100vh;
        }
        .glow { 
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3); 
        }
        .card-glass { 
            backdrop-filter: blur(10px); 
            background: rgba(255,255,255,0.1); 
            border: 1px solid rgba(100, 255, 218, 0.2);
        }
        .htmx-indicator { 
            opacity: 0; 
            transition: opacity 500ms ease-in; 
        }
        .htmx-request .htmx-indicator { 
            opacity: 1; 
        }
        .htmx-request.htmx-indicator { 
            opacity: 1; 
        }
        .logo-main {
            width: 40px;
            height: 40px;
        }
        .progress-enhanced {
            background: linear-gradient(90deg, #64ffda 0%, #1976d2 100%);
            height: 8px;
            border-radius: 4px;
        }
        .engine-icon {
            width: 64px;
            height: 64px;
            object-fit: contain;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
        }
        .custom-button {
            background: linear-gradient(135deg, #64ffda 0%, #1976d2 100%);
            border: none;
            color: #0a0a0f;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        .custom-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(100, 255, 218, 0.4);
            background: linear-gradient(135deg, #4dd0e1 0%, #1565c0 100%);
        }
        .glass-panel {
            background: 
                url('/static/assets/textures/glass-panel.png'),
                rgba(15, 23, 42, 0.8);
            background-size: cover, auto;
            background-blend-mode: overlay, normal;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .hex-pattern {
            background: 
                url('/static/assets/textures/hexagon-overlay.png'),
                rgba(30, 41, 59, 0.4);
            background-size: 120px 120px, auto;
            background-repeat: repeat, no-repeat;
            background-blend-mode: multiply, normal;
        }
        .particle-glow {
            background: url('/static/assets/textures/particle-glow.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.6;
        }
        /* Frame safe zone system */
        :root {
            /* Safe preset - conservative spacing */
            --inset-top-safe: 14%;
            --inset-right-safe: 12%;
            --inset-bottom-safe: 15%;
            --inset-left-safe: 16%;
            
            /* Tight preset - closer to frame */
            --inset-top-tight: 11%;
            --inset-right-tight: 10%;
            --inset-bottom-tight: 12%;
            --inset-left-tight: 13%;
            
            /* Active preset */
            --inset-top: var(--inset-top-tight);
            --inset-right: var(--inset-right-tight);
            --inset-bottom: var(--inset-bottom-tight);
            --inset-left: var(--inset-left-tight);
        }
        
        .tech-frame {
            position: relative;
            background: center / cover no-repeat url('/static/assets/frames/tech-frame.png');
        }
        
        .safe-box {
            position: absolute;
            top: var(--inset-top);
            right: var(--inset-right);
            bottom: var(--inset-bottom);
            left: var(--inset-left);
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen game-dev-gradient text-white">
    <!-- Navigation -->
    {% include 'components/navbar.html' %}
    
    <!-- Main content -->
    <main class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    {% include 'components/footer.html' %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
