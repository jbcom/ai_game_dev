[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ai-game-dev"
dynamic = ["version"]
description = "Revolutionary AI-powered game development library with multi-agent orchestration and cross-language support"
requires-python = ">=3.11"
authors = [
    { name = "OpenAI MCP Server", email = "dev@example.com" },
]
keywords = [
    "ai",
    "game-development", 
    "langgraph",
    "multi-agent",
    "bevy",
    "godot",
    "arcade",
    "rust-integration",
    "pyo3",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "aiofiles>=24.1.0",
    "fastmcp>=2.12.2",
    "openai>=1.106.1",
    "pillow>=11.3.0",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.6.0",
    "tiktoken>=0.11.0",
    "xdg-base-dirs>=6.0.0",
    "rich>=13.9.4",
    "pyyaml>=6.0.2",
    "aiohttp>=3.12.15",
    "tomli>=2.2.1",
    "jinja2>=3.1.6",
    "numpy>=2.3.2",
    "scikit-learn>=1.7.1",
    "langchain>=0.3.27",
    "langchain-openai>=0.3.32",
    "langchain-community>=0.3.29",
    "langchain-core>=0.3.75",
    "langgraph>=0.6.6",
    "langgraph-checkpoint>=2.1.1",
    "pyo3>=1.0.0",
    "maturin>=1.0.0",
    "nuitka>=2.0.0",
    "cffi>=1.0.0",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-vcr>=1.0.2",
    "pytest-mock>=3.12.0",
    "black>=24.0.0",
    "ruff>=0.6.0",
    "mypy>=1.11.0",
    "sphinx>=7.4.0",
    "sphinx-rtd-theme>=2.0.0",
    "coverage>=7.6.0",
]

[tool.hatch.envs.default]
dependencies = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-vcr>=1.0.2",
    "pytest-mock>=3.12.0",
    "black>=24.0.0",
    "ruff>=0.6.0",
    "mypy>=1.11.0",
    "sphinx>=7.4.0",
    "sphinx-rtd-theme>=2.0.0",
    "coverage>=7.6.0",
]

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = ["- coverage combine", "coverage report"]
cov-html = ["- coverage combine", "coverage html"]
format = ["black src tests", "ruff check --fix src tests"]
lint = ["ruff check src tests", "mypy src"]
docs = "sphinx-build -b html docs docs/_build/html"
clean = "rm -rf build dist .pytest_cache .coverage htmlcov docs/_build"
# Game development system commands
test-engines = "pytest tests/test_engine_generation.py -v"
test-bevy = "pytest tests/test_engine_generation.py::TestEngineGeneration::test_bevy_ecs_generation -v"
test-godot = "pytest tests/test_engine_generation.py::TestEngineGeneration::test_godot_scene_generation -v"  
test-arcade = "pytest tests/test_engine_generation.py::TestEngineGeneration::test_arcade_web_generation -v"
test-agents = "pytest tests/test_engine_generation.py::TestEngineGeneration::test_multi_agent_handoffs -v"
generate-examples = "python -m ai_game_dev.examples.generate_all"
# Dogfooding - use our own system to generate content for the codebase
dogfood-generate = "python -m ai_game_dev.build.dogfood"
# End-to-end testing with real MCP clients
test-e2e-python = "python tests/e2e/test_python_client.py"
test-e2e-rust = "cd tests/e2e/rust_client && cargo test"
test-e2e-node = "cd tests/e2e/node_client && npm test"
test-e2e-all = ["test-e2e-python", "test-e2e-rust", "test-e2e-node"]
setup-e2e-clients = "python -m ai_game_dev.build.setup_e2e_clients"
# Nuitka compilation commands
compile-standalone = "python -m ai_game_dev.compilation.compile_standalone"
compile-c-bindings = "python -m ai_game_dev.compilation.create_c_bindings"
compile-node-bindings = "python -m ai_game_dev.compilation.create_node_bindings"
compile-go-bindings = "python -m ai_game_dev.compilation.create_go_bindings"
compile-all-bindings = ["compile-c-bindings", "compile-node-bindings", "compile-go-bindings"]
show-examples = "ls -la generated_examples/"

[project.scripts]
ai-game-dev = "ai_game_dev.main:main"
ai-game-dev-server = "ai_game_dev.server:run_mcp_server"
ai-game-dev-library = "ai_game_dev.library:demo"
ai-game-dev-compile = "ai_game_dev.compilation:compile_binary"

[tool.hatch.version]
path = "src/ai_game_dev/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/ai_game_dev"]

# PyO3 Rust extension configuration
[tool.maturin]
module-name = "ai_game_dev._rust"
features = ["pyo3/extension-module"]
python-source = "src"
bindings = "pyo3"

[tool.black]
target-version = ["py312"]
line-length = 88
skip-string-normalization = true

[tool.ruff]
target-version = "py312"
line-length = 88
select = [
    "E", "F", "I", "N", "UP", "B", "C", "ARG", "DTZ", "EM", "ICN", 
    "ISC", "PLC", "PLE", "PLR", "PLW", "Q", "RUF", "S", "T", "TID", "W", "YTT"
]
ignore = [
    "B027", "FBT003", "S105", "S106", "S107", "C901", "PLR0911", "PLR0912", "PLR0913", "PLR0915"
]

[tool.ruff.isort]
known-first-party = ["openai_mcp_server"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
