[package]
name = "bevy_game_dev"
version = "0.1.0"
edition = "2021"
description = "Native Rust Bevy game development bindings for AI Game Dev ecosystem"

[dependencies]
bevy = "0.14"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }

[lib]
name = "bevy_game_dev"
crate-type = ["cdylib", "rlib"]